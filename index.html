<!DOCTYPE html>
<html lang="ch">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THE FIFTH SENSE</title>
    <link href="./css/reset.css" rel="stylesheet" />
    <link href="./css/0-0style.css" rel="stylesheet" />
    <link href="./img/icon.png" rel="icon" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  </head>
  <body>
    <!--影片區塊開始-->
    <div class="video-background-layer">
      <video autoplay loop muted playsinline id="bg-video">
        <source src="./video/Comp 1.mp4" type="video/mp4" />
      </video>
      <p class="cover_text">THE FIFTH SENSE</p>

      <div class="center-floating-video">
        <video autoplay loop muted playsinline>
          <source src="./video/首頁動畫殼拷貝_1.webm" type="video/mp4" />
        </video>
      </div>

      <p class="cover_text_two">FIFTH SENSE</p>
    </div>
    <!--影片區塊結束-->

    <!--頂部資訊區塊開始-->
    <div class="Decorative_top">
      <!--logo開始-->
      <div class="logo_animation">
        <img src="./img/logo.png" />
      </div>
      <!--logo結束-->

      <!--頂部文字開始-->
      <div class="Decorative_text_top">
        <p>MAY</p>
        <p>HARU</p>
        <p>APPLE</p>
        <p>RACHEL</p>
        <p>
          EVERY DECISION GLOWS<br />
          FOR A MOMENT, THEN<br />
          TURNS INTO RHYTHM.
        </p>
      </div>
      <!--頂部文字結束-->
    </div>
    <!--頂部資訊區塊結束-->

    <!--底部資訊區塊開始-->
    <div class="Decorative_down">
      <p class="down_left_text">2025.<br />第五感/<br />FREQUENCY</p>
      <button class="btn btn-primary" id="start_btn">✴︎ 開始 ✴︎</button>
      <p class="down_right_text">PRECEPTION<br />第五感/</p>
    </div>
    <!--底部資訊區塊結束-->
    <!--音效-->
    <audio
      id="startSound"
      src="./audio/btn_sound_start.mp3"
      preload="auto"
      volume="0.5"
    ></audio>

    <!--連結 java script-->
    <script src="./js/main.js"></script>
    <script src="./js/animation.js"></script>
    <script src="./js/choices.js"></script>
    <script src="./js/soundeffect.js"></script>
  </body>
</html>
