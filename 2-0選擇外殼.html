<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THE FIFTH SENSE</title>
    <link href="./css/reset.css" rel="stylesheet" />
    <link href="./css/2-0.css" rel="stylesheet" />
    <link href="./img/icon.png" rel="icon" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  </head>
  <body>
    <!--影片區塊開始-->
    <div class="video-background-layer">
      <video autoplay loop muted playsinline id="bg-video">
        <source src="./video/Comp 1.mp4" type="video/mp4" />
      </video>
    </div>
    <!--影片區塊結束-->
    <!--內容區塊開始-->
    <section id="page-select-case" class="page active">
      <div class="logo-container">
        <img src="img/logo.png" alt="Logo" class="logo" />
      </div>

      <div class="progress-bar-container">
        <img src="img/progressbar1.png" alt="Step 1" />
      </div>

      <div class="selection-title">
        <h3>Pick Your CD Case.</h3>

        <p>請選擇你的唱片外殼</p>
      </div>

      <!-- 輪播區 -->

      <div class="carousel-container">
        <button class="arrow-btn prev" onclick="changeOption(-1)">◀</button>

        <div class="carousel-3d-wrapper" data-type="case">
          <div class="carousel-item">
            <input type="radio" name="case" id="sweet-case" /><label
              for="sweet-case"
              ><img src="./img/case_cute.png" alt="sweet"
            /></label>
          </div>

          <div class="carousel-item">
            <input type="radio" name="case" id="hiphop-case" /><label
              for="hiphop-case"
            >
              <img src="./img/case_hiphop.png" alt="hiphop"
            /></label>
          </div>

          <div class="carousel-item">
            <input type="radio" name="case" id="y3k-case" /><label
              for="y3k-case"
            >
              <img src="./img/case_y3k.png" alt="y3k"
            /></label>
          </div>

          <div class="carousel-item">
            <input type="radio" name="case" id="dark-case" /><label
              for="dark-case"
            >
              <img src="./img/case_dark.png" alt="Dark"
            /></label>
          </div>
        </div>

        <button class="arrow-btn next" onclick="changeOption(1)">▶</button>
      </div>

      <!-- 圓點指示器 -->

      <div class="pagination-dots">
        <div class="dot" onclick="jumpToOption(0)"></div>

        <div class="dot" onclick="jumpToOption(1)"></div>

        <div class="dot" onclick="jumpToOption(2)"></div>

        <div class="dot" onclick="jumpToOption(3)"></div>
      </div>
      <p id="case-warning" class="warning-text">-請先選擇一個CD case-</p>
      <button class="btn btn-secondary" id="next_btn_first">下一頁</button>
    </section>
    <!--內容區塊結束-->
    <!--音效-->
    <audio
      id="startSound"
      src="./audio/btn_sound_start.mp3"
      preload="auto"
      volume="0.5"
    ></audio>
    <audio
      id="errorSound"
      src="./audio/btn_sound_error.mp3"
      preload="auto"
      volume="0.5"
    ></audio>

    <!--連結 java script-->
    <script src="./js/main.js"></script>
    <script src="./js/animation.js"></script>
    <script src="./js/choices.js"></script>
    <script src="./js/soundeffect.js"></script>
  </body>
</html>
